{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="flex">
  <div class="flex-1">
    <div class="flex items-center justify-center px-4 py-12 h-sfooter sm:px-6 lg:px-8">
      <div class="w-full max-w-lg space-y-8 lg:bg-gray-600 p-11 rounded-3xl">
        <div>
          <img class="w-auto h-12 mx-auto" src="/static/favicon/android-chrome-256x256.png" alt="">
          <h2 class="mt-6 text-3xl font-extrabold text-center text-gray-300">
            Sign in to your account
          </h2>
          <p class="mt-2 text-sm text-center text-gray-300">
            Or
            <a href="#" class="font-medium text-gray-200 hover:text-gray-300">
              Creating new account
            </a>
          </p>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
          <input type="hidden" name="remember" value="true">
          <div class="-space-y-px rounded-md shadow-sm">
            <div>
              <label for="email-address" class="sr-only">Username</label>
              <input id="email-address" name="email" type="email" 
              autocomplete="email" required class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none appearance-none rounded-t-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm" placeholder="Email address">
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input id="password" name="password" type="password" 
              autocomplete="current-password" required class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none appearance-none rounded-b-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm" placeholder="Password">
            </div>
          </div>
    
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember_me" name="remember_me" type="checkbox" class="w-4 h-4 text-gray-300 border-gray-300 rounded focus:ring-gray-500">
              <label for="remember_me" class="block ml-2 text-sm text-gray-300">
                Remember me
              </label>
            </div>
    
            <div class="text-sm">
              <a href="#" class="font-medium text-gray-300 hover:text-gray-500">
                Forgot your password?
              </a>
            </div>
          </div>
    
          <div>
            <button type="submit" class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-gray-500 border border-transparent rounded-md group hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              </span>
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
