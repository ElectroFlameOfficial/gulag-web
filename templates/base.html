<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ appName() }} | {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="bruh moment">
  <meta property="og:description" content="bruh moment">
  <meta property="og:site_name" content="{{ appName() }}">
  <meta name="theme-color" content="#E91E63">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="/static/css/tailwind.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="flex flex-col h-screen overflow-y-none">

  <nav class="bg-dark-700 w-full z-10 flex flex-none flex-nowrap items-center shadow-navbar px-2">
    <div class="w-1/2 text-white">
        <div class="flex float-left text-white gap-4 h-12">
          <a class="transition duration-200 ease text-4xl flex 
          transfrom hover:scale-110 items-center" href="/">
            <i class="mdi mdi-circle-slice-8"></i> <!--TODO: Change this to proper logo-->
          </a>
          <a class="transition duration-200 ease flex items-center px-2 border-b-2 mt-0.5 hover:text-accent-300 
          {% if request.path.startswith('/leaderboard') %}text-accent-300 border-accent-300
          {% else %}border-transparent{% endif %}" href="/leaderboard">
            <p class="text-sm font-bold hidden md:contents 2xl:text-lg">Leaderboard</p>
            <i class="text-xl mdi mdi-poll md:hidden"></i> 
          </a>
          <button x-data="{ open: false }" @mouseover="open = true" @mouseover.away="open = false" 
          class="transition duration-200 ease flex items-center px-2 border-b-2 mt-0.5 hover:text-accent-300 appearance-none 
          focus:outline-none {% if request.path.startswith('/doc') %}text-accent-300 
          border-accent-300{% else %}border-transparent{% endif %}">
            <p class="text-sm font-bold hidden md:contents 2xl:text-lg">Information</p>
            <i class="text-xl mdi mdi-information-outline md:hidden"></i> 
            <ul x-show="open" class="absolute z-20 mt-36 list-none text-light text-left text-sm">
              <li class="px-2 py-2 bg-dark-700 hover:bg-dark-600">
                <a href="/docs">
                  <i class="text-md mdi mdi-file-document-outline"></i> Docs
                </a>
              </li>
              <li class="px-2 py-2 bg-dark-700 hover:bg-dark-600">
                <a href="/doc/rules">
                  <i class="text-md mdi mdi-clipboard-list-outline"></i> Rules
                </a>
              </li>
              <li class="px-2 py-2 bg-dark-700 hover:bg-dark-600 rounded-b-lg">
                <a href="/discord">
                  <i class="text-md mdi mdi-discord"></i> Discord
                </a>
              </li>
            </ul>
          </button>
            <!-- TODO: make documentation dropdown -->

              <a class="navbar-link">
            Information
          </a>
          <div class="navbar-dropdown">
            <a class="navbar-item" href="/docs">

            <a class="navbar-item" href="/discord">

              Report an issue
            </a>
          </div>

          {% if session.authenticated and session.user_data['is_staff'] %}
          <a class="flex items-center px-2 border-b-2 mt-0.5 hover:text-accent-300 
          {% if request.path.startswith('/admin') %}text-accent-300 border-accent-300{% else %}border-transparent{% endif %}" href="/admin">
            <p class="text-sm font-bold hidden md:contents 2xl:text-lg">Admin</p>
            <i class="text-xl mdi mdi-monitor-dashboard md:hidden"></i>
          </a>
          {% endif %}
        </div>
    </div>
    <div class="w-1/2">
      <div class="flex float-right">
        {% if session.authenticated %} 
        <button x-data="{ open: false }" @click="open = true" @click.away="open = false" class="appearance-none focus:outline-none">
          <img class="rounded-full h-8 w-8" alt="avatar" src="https://a.{{ domain() }}/{{ session.user_data['id'] }}">
          <p x-show="open" class="text-light absolute z-20 mt-16">henlo</p>
        </button> 
        <!-- TODO: make profile, settings and logout dropdown -->

        <!--{{ session.user_data['name'] }} {{ session.user_data['id'] }}

          Logout

      <div class="navbar-dropdown">
            <a class="navbar-item" href="/u/">
              Profile
            </a>
            <a class="navbar-item" href="/settings">

            </a>
          </div>
      -->
        {% else %}
        <a class="transition duration-200 ease rounded bg-dark-500 text-white 
        py-1.5 px-3 hover:bg-dark-400 transform hover:scale-110 font-bold text-sm mr-3" href="/login">
          Log In
        </a>
        <a class="transition duration-200 ease rounded bg-accent-500 text-white 
        py-1.5 px-3 hover:bg-accent-800 transform hover:scale-110 font-bold text-sm" href="/register">
          Sign Up
        </a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="flex flex-col flex-1 overflow-y-auto bg-dark-800 w-full">
    <div class="flex-grow">
      {% block content %}
      {% endblock %}
    </div>
    <footer class="flex flex-none flex-nowrap items-center w-full px-4 py-2 bg-dark-700">
      <div class="w-1/2">
        <div class="flex float-left text-sm text-light-900">
          Â© 2021&nbsp;<a class="hover:text-accent-300" href="https://{{ domain() }}">
            {{ domain() }}</a>. All rights removed.
        </div>
      </div>
      <div class="w-1/2">
        <div class="flex float-right gap-4 text-lg text-light-900">
          <a class="hover:text-accent-300" href="/github"><i class="mdi mdi-github"></i></a>
          <a class="hover:text-accent-300" href="/discord"><i class="mdi mdi-discord"></i></a>
          <a class="hover:text-accent-300" href="/youtube"><i class="mdi mdi-youtube"></i></a>
          <a class="hover:text-accent-300" href="/twitter"><i class="mdi mdi-twitter"></i></a>
          <a class="hover:text-accent-300" href="/instagram"><i class="mdi mdi-instagram"></i></a>
        </div>
      </div>
    </footer>
